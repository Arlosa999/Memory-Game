<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./logic.js" defer></script>
  </head>
  <body class="body-2">
    <h1 class="gamename">Memory Game</h1>
    <div class="trackerbox">
      <div class="trackers">Lives:</div>
      <div class="reset">
        <button id="resetbutton">Reset</button>
      </div>
      <div class="trackers">
        Timer:
        <div class="timer">
          <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
      </div>
    </div>
    <section class="gameimages">
      <div class="gamecard" data-id="bodyBuilder">
        <img class="front-face" src="img/Olympics.png" alt="Backface" />
        <img class="back-face" src="img/BodyBuilder.png" alt="BodyBuilder" />
      </div>
      <div class="gamecard" data-id="cyclist">
        <img class="front-face" src="img/Olympics.png" alt="Backface" />
        <img class="back-face" src="img/Cyclist.png" alt="Cyclist" />
      </div>
      <div class="gamecard" data-id="gymnast">
        <img class="front-face" src="img/Olympics.png" alt="Backface" />
        <img class="back-face" src="img/Gymnast.png" alt="Gymnast" />
      </div>
      <div class="gamecard" data-id="horseRider">
        <img class="front-face" src="img/Olympics.png" alt="Backface" />
        <img class="back-face" src="img/HorseRider.png" alt="HorseRider" />
      </div>
      <div class="gamecard" data-id="parasailor">
        <img class="front-face" src="img/Olympics.png" alt="Backface" />
        <img class="back-face" src="img/Parasailor.png" alt="Parasailor" />

      <div class="gamecard" data-id="rockclimber">
        <img class="front-face" src="img/Olympics.png" alt="Backface" />
        <img class="back-face" src="img/Rockclimber.png" alt="Rockclimber" />

      <div class="gamecard" data-id="rollerblader">
        <img class="front-face" src="img/Olympics.png" alt="Backface" />
        <img class="back-face" src="img/RollerBlader.png" alt="RollerBlader" />
      </div>
      <div class="gamecard" data-id="tennisPlayer">
        <img class="front-face" src="img/Olympics.png" alt="Backface" />

      </div>
      <div class="gamecard" data-id="bodyBuilder">
        <img class="front-face" src="img/Olympics.png" alt="Backface" />

        <img class="front-face" src="img/Olympics.png" alt="Backface" />

        <img class="back-face" src="img/TennisPlayer.png" alt="TennisPlayer" />
      </div>
    </section>
    <div class="confetti" id="popUpWindowWin">
        <h2 class="wingame">Congrats Olympian!</h2>
        <h3 class="wingame"> You won the game!</h3>
        <div class="startAgain">
            <button id="startAgain">Start again!</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</html>
